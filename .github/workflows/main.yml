name: Build CandySimplyFi

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install g++
        run: sudo apt update && sudo apt install -y g++

      - name: Compile CandySimplyFi
        run: g++ CandySimplyFi.cpp -o simplyfi -std=c++17 -O2

      - name: Upload compiled binary
        uses: actions/upload-artifact@v4
        with:
          name: simplyfi
          path: simplyfi
